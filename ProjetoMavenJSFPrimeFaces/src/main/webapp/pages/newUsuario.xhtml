<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>novo usuario</title>

	<style>
	
@import
	url(https://fonts.googleapis.com/css?family=Open+Sans:400,600,700);

*, *:after, *:before {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	font-weight: normal;
	margin: 0;
	outline: 0 none;
	font-family: "Open Sans";
	padding: 0;
}

body {
	background: #007CC8;
	font-family: "Open Sans";
}

.loading {
	margin: 10% auto 15px;
	position: relative;
	height: auto;
	width: 40px;
}

.formularioUsuario {
	width: 60%;
	margin: 0 auto;
}

.formularioUsuario form {
	width: 100%;
}

input {
	background: none repeat scroll 0 0 rgba(0, 0, 0, 0.3);
	border: 1px solid rgba(0, 0, 0, 0.3);
	border-radius: 4px 4px 4px 4px;
	box-shadow: 0 -5px 45px rgba(100, 100, 100, 0.2) inset, 0 1px 1px
		rgba(255, 255, 255, 0.2);
	color: #FFFFFF;
	font-size: 13px;
	margin-bottom: 10px;
	outline: medium none;
	padding: 10px;
	text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
	width: 100%;
}

button {
	background: linear-gradient(to bottom, #009EFF 0px, #0075BC 100%) repeat
		scroll 0 0 transparent;
	border: 1px solid rgba(0, 0, 0, 0.3);
	border-bottom: 1px solid rgba(0, 0, 0, 0.55);
	border-radius: 6px 6px 6px 6px;
	box-shadow: 0 1px 0 #E6F5FF inset;
	color: #FFFFFF;
	cursor: pointer;
	display: block;
	margin: 0 auto;
	padding: 10px 25px;
	text-shadow: 0 1px rgba(0, 0, 0, 0.3);
	width: 100%;
}

.ui-button-text-only {
	background: linear-gradient(to bottom, #009EFF 0px, #0075BC 100%) repeat
		scroll 0 0 transparent;
	border: 1px solid rgba(0, 0, 0, 0.3);
	border-bottom: 1px solid rgba(0, 0, 0, 0.55);
	border-radius: 6px 6px 6px 6px;
	box-shadow: 0 1px 0 #E6F5FF inset;
	color: #FFFFFF;
	cursor: pointer;
	display: block;
	margin: 0 !important;
	text-shadow: 0 1px rgba(0, 0, 0, 0.3);
	text-align:left;
	width: auto;
	font: normal;
}
</style>
</h:head>

<h:body>
	<div class="loading container-fluid">
		<div class="circle light"></div>
		<div class="circle dark"></div>
		<div class="branding"></div>
	</div>

	<div class="formularioUsuario container-fluid">
		<h1>
			<p:outputLabel value="#{msg['pages.novoUsuario.menu']}" />
		</h1>
		<BR /> <BR />
		<h:form id="formLogin">
			<h:outputLabel value="#{msg['pages.novoUsuario.nome']}" />
			<h:inputText value="#{usuarioManagedBean.usuario.nome}"
				required="true" label="#{msg['pages.novoUsuario.nome']}" />
				
<!--		<p:outputLabel value="#{msg['pages.novoUsuario.nascimento']}" /> 
      		<p:calendar required="true" id="nascimento" value="#{usuarioManagedBean.usuario.dataNasimento}" showOn="button" />
verificar -->

			<!-- alterado de inputText para inputMask-->	
			<h:outputLabel value="#{msg['pages.novoUsuario.cpf']}" />
			<p:inputMask id="cpf" required="true" value="#{usuarioManagedBean.usuario.cpf}" mask="999.999.999-99"/>


			<h:outputLabel value="#{msg['pages.novoUsuario.cref']}" />
			<h:inputText value="#{usuarioManagedBean.usuario.cref}"
				label="#{msg['pages.novoUsuario.cref']}" />

			<h:outputLabel value="#{msg['pages.novoUsuario.email']}" />
			<h:inputText value="#{usuarioManagedBean.usuario.email}"
				required="true" label="#{msg['pages.novoUsuario.email']}" />

			<h:outputLabel value="#{msg['pages.novoUsuario.senha']}" />
			<h:inputText value="#{usuarioManagedBean.usuario.senha}"
				required="true" label="#{msg['pages.novoUsuario.senha']}" />



			<h:outputLabel value="#{msg['pages.novoUsuario.genero']}" />
			<p:selectOneRadio id="genero" required="true"
				value="#{usuarioManagedBean.usuario.sexo}">
				<f:selectItem itemLabel="#{msg['pages.novoUsuario.masculino']}" />
				<f:selectItem itemLabel="#{msg['pages.novoUsuario.feminino']}" />
			</p:selectOneRadio>



			<p:commandButton class="btn btn-primary btn-block btn-large"
				value="#{msg['pages.novoUsuario.btnCadastrar']}"
				action="#{usuarioManagedBean.salvar}" update=":formNovoUsuario" />

		</h:form>
	</div>
</h:body>
</html>
