
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.inscricaoPendente.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.inscricaoPendente.menu']}"/></h1>


		<div class="ui-fluid">
			<div style="height: 500px">
				<h:form>
					<p:growl id="msgs" showDetail="true" />

					<p:dashboard id="board" model="#{dashboardView.model}">
						<p:ajax event="reorder" listener="#{dashboardView.handleReorder}"
							update="msgs" />

						<p:panel id="AbutuaSportClub" header="Abutua Sport Club">
							<h:outputText
								value="Abutua Sport Club te convoca para a copa dos c贸digos!" />
							<br />
							<h:form>
								<p:growl id="message" showDetail="true" />

								<p:commandButton value="#{msg['pages.inscricaoPendente.aceitar']}"
									actionListener="#{dialogView.destroyWorld}" update="message">
									<p:confirm header="Confirmation" message="Esta certo?"
										icon="ui-icon-alert" />
								</p:commandButton>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">
									<p:commandButton value="Sim" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Nao" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</h:form>
						</p:panel>

						<p:panel id="CTeam" header="Csharp an么nimos">
							<h:outputText
								value="Csharp an么nimos te convoca para a copa dos c贸digos!" />
							<h:form>
								<p:growl id="message" showDetail="true" />

								<p:commandButton value="#{msg['pages.inscricaoPendente.aceitar']}"
									actionListener="#{dialogView.destroyWorld}" update="message">
									<p:confirm header="Confirmation" message="Esta certo?"
										icon="ui-icon-alert" />
								</p:commandButton>

								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">
									<p:commandButton value="Sim" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Nao" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</h:form>
						</p:panel>


					</p:dashboard>

					<div style="clear: both" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
