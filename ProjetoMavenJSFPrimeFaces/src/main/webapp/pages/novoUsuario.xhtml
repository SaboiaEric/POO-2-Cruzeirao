<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.novoUsuario.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  
	  
	  
	  <h1><p:outputLabel value="#{msg['pages.novoUsuario.menu']}"/></h1>
	  
	  
	  <h:form id="formNovoUsuario">	
	  
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.novoUsuario.nome']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.nome}"
		required="true" label="#{msg['pages.novoUsuario.nome']}"/>      
          
      <p:outputLabel value="#{msg['pages.novoUsuario.nascimento']}" /> 
      <p:calendar id="nascimento" value="#{usuarioManagedBean.usuario.dataNasimento}" showOn="button" />
      
      <p:outputLabel value="#{msg['pages.novoUsuario.cpf']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.cpf}"
		required="true" label="#{msg['pages.novoUsuario.cpf']}" />
      
      <p:outputLabel value="#{msg['pages.novoUsuario.rg']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.rg}"
		required="true" label="#{msg['pages.novoUsuario.rg']}" />
      
        <p:outputLabel value="#{msg['pages.novoUsuario.cref']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.cref}"
		 label="#{msg['pages.novoUsuario.cref']}" />   
		 
		 
		 
					
					
		 
		 
      
        <p:outputLabel value="#{msg['pages.novoUsuario.endereco']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.endereco}"
		required="true" label="#{msg['pages.novoUsuario.endereco']}"/>  
      
      <p:outputLabel value="#{msg['pages.novoUsuario.telefoneFixo']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.telefoneFixo}"
		required="true" label="#{msg['pages.novoUsuario.telefoneFixo']}" />  
      
      <p:outputLabel value="#{msg['pages.novoUsuario.telefoneMovel']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.telefoneMovel}"
		required="true" label="#{msg['pages.novoUsuario.telefoneMovel']}"/>      
      
          
      <p:outputLabel value="#{msg['pages.novoUsuario.email']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.email}"
		required="true" label="#{msg['pages.novoUsuario.email']}"/>
      
       <p:outputLabel value="#{msg['pages.novoUsuario.senha']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.senha}"
		required="true" label="#{msg['pages.novoUsuario.senha']}"/>
      
           
       
      <p:outputLabel value="#{msg['pages.novoUsuario.genero']}" />     
        <p:selectOneRadio id="genero" value="#{usuarioManagedBean.usuario.sexo}"> 
           <f:selectItem  itemLabel="#{msg['pages.novoUsuario.masculino']}" />
           <f:selectItem itemLabel="#{msg['pages.novoUsuario.feminino']}" />            
        </p:selectOneRadio>        
      </p:panelGrid>
      
           
	  <p:commandButton value="#{msg['pages.novoUsuario.btnCadastrar']}" 
	  action="#{usuarioManagedBean.salvar}" />
	  
      </h:form>
	
	
	
	   
	</ui:define>
</ui:composition>
