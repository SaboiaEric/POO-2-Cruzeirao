<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.login.menu']}"/></h1>
	  
	  
	  <h:form id="formLogin">	
	  
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.login.email']}" />
      <p:inputText />
     
	  <p:outputLabel value="#{msg['pages.login.senha']}" />
	  <p:inputText />      
    
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.login.btnEntrar']}" />
       
       </h:form>
	  
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastro.menu']}"/></h1>
	  
	  
	  <h:form id="formCadastro">	
	  
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.cadastro.nome']}" />
      <p:inputText />
      
      <p:outputLabel value="#{msg['pages.cadastro.sobrenome']}" />
      <p:inputText />
      
      <p:outputLabel value="#{msg['pages.cadastro.nascimento']}" /> 
      <p:inputText />
      
      <p:outputLabel value="#{msg['pages.cadastro.cpf']}" />
      <p:inputText />
      
      <p:outputLabel value="#{msg['pages.cadastro.email']}" />
      <p:inputText />
      
      <p:outputLabel value="#{msg['pages.cadastro.senha']}" />
      <p:inputText />       
       
      <p:outputLabel value="#{msg['pages.cadastro.genero']}" />     
        <p:selectOneRadio > 
           <f:selectItem  itemLabel="#{msg['pages.cadastro.masculino']}" />
           <f:selectItem itemLabel="#{msg['pages.cadastro.feminino']}" />            
        </p:selectOneRadio>        
      </p:panelGrid>
      
           
	  <p:commandButton value="#{msg['pages.cadastro.btnCadastrar']}" />
	  
      </h:form>
	
	
	
	   
	</ui:define>
</ui:composition>
