
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.inscricaoTime.title']}" />
	</ui:define>


	<ui:define name="principal">
		<h1>
			<p:outputLabel value="#{msg['pages.inscricaoTime.menu']}" />
		</h1>

		<div class="ui-fluid">
			<h:form id="formInscricao">
				<fieldset>
					<legend>Dados do Usu√°rio</legend>
					<h:outputLabel value="Selecione Equipe:" for="equipe" />
					<h:selectOneMenu value="#{equipeManagedBean.equipe.codigoEquipe}">
						<f:selectItems value="#{equipeManagedBean.equipes}" var="equipe" 
							itemLabel="#{equipe.nome}" itemValue="#{equipe.codigoEquipe}" />
					</h:selectOneMenu>
					<h:commandButton value="Gravar Equipe" />

				</fieldset>
			</h:form>
		</div>


	</ui:define>
</ui:composition>
