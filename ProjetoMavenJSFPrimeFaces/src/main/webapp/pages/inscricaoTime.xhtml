
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.inscricaoTime.title']}" />
	</ui:define>


	<ui:define name="principal">
		<h1>
			<p:outputLabel value="#{msg['pages.inscricaoTime.menu']}" />
		</h1>

		<h2>
			<p:outputLabel value="#{msg['pages.inscricaoTime.submenu1']}" />
		</h2>

		<h:form id="formInscricao">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.inscricaoTime.campeonato']}*: " />
				<p:selectOneMenu id="campeonato" style="width:125px">
					<f:selectItem itemLabel="#{msg['pages.inscricaoTime.opcao']}"
						itemValue="" />
					<f:selectItem itemLabel="Cruzeirao" itemValue="Cruzeirao" />
					<f:selectItem itemLabel="Varginianos" itemValue="Varginianos" />
					<f:selectItem itemLabel="Libertadores" itemValue="Libertadores" />
				</p:selectOneMenu>

				<p:outputLabel value="#{msg['pages.inscricaoTime.categoria']}*: " />
				<p:selectOneMenu id="categoria" style="width:125px">
					<f:selectItem itemLabel="#{msg['pages.inscricaoTime.opcao']}"
						itemValue="" />
					<f:selectItem itemLabel="Veterano" itemValue="Veterano" />
					<f:selectItem itemLabel="Sub-17" itemValue="Sub-17" />
					<f:selectItem itemLabel="Adulto" itemValue="Adulto" />
				</p:selectOneMenu>

				<p:outputLabel value="#{msg['pages.inscricaoTime.time']}*: " />
				<p:selectOneMenu id="time" style="width:125px">
					<f:selectItem itemLabel="#{msg['pages.inscricaoTime.opcao']}"
						itemValue="" />
					<f:selectItem itemLabel="Java Soccers" itemValue="Java Soccers" />
					<f:selectItem itemLabel="CSharpeiros FC" itemValue="CSharpeiros FC" />
					<f:selectItem itemLabel="Abutua Team" itemValue="Abutua Team" />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:commandButton
				value="#{msg['pages.inscricaoTime.btnSalvar']}"
				action="#{inscricaoManagedBean.salvar}" update=":formInscricao" />
			
			<br />
			<br />
			<p:commandButton value="#{msg['pages.inscricaoTime.btnProximo']}" action="linguagem" />


		</h:form>
	</ui:define>
</ui:composition>
