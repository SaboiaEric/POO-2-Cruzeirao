
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="Validação de Times" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Validação de Times"/></h1>
	  
	  <h:form id="formvalidacao">
	  	   <p:dataTable value="#{timesManageBean.times}" var="aux" id="TabelaTime">
		      <p:column headerText="Time">
		        <p:outputLabel value="#{aux.nome}" />
		      </p:column>
		      <p:column headerText="Detalhes">
		        <p:commandButton value="!!!" type="button"/>
		      </p:column>
		      <p:column headerText="Status">
		        <p:outputLabel value="#{aux.status}" />
		      </p:column>
		      <p:column headerText="">
		        <p:commandButton value="validar" type="button"/>
		      </p:column>
		      
		   </p:dataTable>	

		  <p:commandButton value="Gerar Chaves" action="chaveamento.xhtml"/>
       </h:form>	
	   
	</ui:define>
</ui:composition>
