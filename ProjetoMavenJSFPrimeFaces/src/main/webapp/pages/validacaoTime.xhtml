
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.validacaoTime.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.validacaoTime.menu']}"/></h1>
	  
	  <h:form id="formvalidacao">
	  	   <p:dataTable value="#{timesManageBean.times}" var="aux" id="TabelaTime">
		      <p:column headerText="#{msg['pages.validacaoTime.time']}">
		        <p:outputLabel value="#{aux.nome}" />
		      </p:column>
		      <p:column headerText="#{msg['pages.validacaoTime.detalhe']}">
		        <p:commandButton value="!!!" type="button"/>
		      </p:column>
		      <p:column headerText="#{msg['pages.validacaoTime.status']}">
		        <p:outputLabel value="#{aux.status}" />
		      </p:column>
		      <p:column headerText="">
		        <p:commandButton value="#{msg['pages.validacaoTime.validar']}" type="button"/>
		      </p:column>
		      
		   </p:dataTable>	

		  <p:commandButton value="#{msg['pages.validacaoTime.btnGerarChaves']}" action="chaveamento.xhtml"/>
       </h:form>	
	   
	</ui:define>
</ui:composition>
