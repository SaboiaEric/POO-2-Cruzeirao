
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.pagamentos.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.pagamentos.menu']}" />
		</h1>

		<h:form id="formPagamento">
			<p:layout style="min-width:400px;min-height:300px;">
				<p:layoutUnit position="center">
					
					<h:form enctype="multipart/form-data">
						<p:growl id="messages" showDetail="true" />

						<p:fileUpload value="#{fileUploadView.file}" mode="simple"
							skinSimple="true" />
						<p:commandButton value="#{msg['pages.pagamentos.submit']}" ajax="false"
							actionListener="#{fileUploadView.upload}" disabled="false" />
					</h:form>
					
					<h:form>
						<p:commandButton value="Download" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{fileDownloadView.file}" />
						</p:commandButton>
					</h:form>

					<script type="text/javascript">
						function start() {
							PF('statusDialog').show();
						}

						function stop() {
							PF('statusDialog').hide();
						}
					</script>
				</p:layoutUnit>
			</p:layout>

		</h:form>
		

	</ui:define>
</ui:composition>
