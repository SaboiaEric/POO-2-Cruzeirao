<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.novoUsuario.novoADM.menu']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  
	  
	  
	  <h1><p:outputLabel value="#{msg['pages.novoUsuario.novoADM.menu']}"/></h1>
	  
	  
	  <h:form id="formNovoUsuario">	
	  
	  <p:growl id="growl" showDetail="true" sticky="true" />
	  
	  <p:panelGrid columns="2">
	  
	  
	  <p:outputLabel value="#{msg['pages.novoUsuario.tipoUsuario']}" />     
        <p:selectOneRadio id="tipoUsuario" required="true" value="#{usuarioManagedBean.usuario.tipoUsuario}"> 
          <f:selectItem  itemLabel="#{msg['pages.novoUsuario.usuarioOrganizador']}" itemValue="#{msg['pages.novoUsuario.usuarioOrganizador']}" />
           <f:selectItem itemLabel="#{msg['pages.novoUsuario.usuarioADM']}" itemValue="#{msg['pages.novoUsuario.usuarioADM']}" />            
        </p:selectOneRadio>        
     
      
	  
   
      <p:outputLabel value="#{msg['pages.novoUsuario.nome']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.nome}"
		required="true" label="#{msg['pages.novoUsuario.nome']}"/>      
          
      <p:outputLabel value="#{msg['pages.novoUsuario.nascimento']}" /> 
      <p:calendar required="true" id="nascimento" value="#{usuarioManagedBean.usuario.dataNasimento}" showOn="button" />
      
      <p:outputLabel value="#{msg['pages.novoUsuario.cpf']}" />
      <p:inputMask id="cpf" required="true" value="#{usuarioManagedBean.usuario.cpf}" mask="999.999.999-99"/>
 
      
         
        <p:outputLabel value="#{msg['pages.novoUsuario.cref']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.cref}"
		 label="#{msg['pages.novoUsuario.cref']}" />   
		 
		 
	        
      <p:outputLabel value="#{msg['pages.novoUsuario.email']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.email}"
		required="true" label="#{msg['pages.novoUsuario.email']}"/>
      
       <p:outputLabel value="#{msg['pages.novoUsuario.senha']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.senha}"
		required="true" label="#{msg['pages.novoUsuario.senha']}"/>
      
           
       
      <p:outputLabel value="#{msg['pages.novoUsuario.genero']}" />     
        <p:selectOneRadio id="genero" required="true" value="#{usuarioManagedBean.usuario.sexo}"> 
          <f:selectItem  itemLabel="#{msg['pages.novoUsuario.masculino']}" itemValue="#{msg['pages.novoUsuario.masculino']}" />
           <f:selectItem itemLabel="#{msg['pages.novoUsuario.feminino']}" itemValue="#{msg['pages.novoUsuario.feminino']}" />            
        </p:selectOneRadio>        
      </p:panelGrid>
      
           
	  <p:commandButton value="#{msg['pages.novoUsuario.btnCadastrar']}" 
	  action="#{usuarioManagedBean.salvar}" actionListener="#{growlView.saveMessage}" update=":formNovoUsuario"/>
	  
	 
	  
      </h:form>
	
	
	
	   
	</ui:define>
</ui:composition>
