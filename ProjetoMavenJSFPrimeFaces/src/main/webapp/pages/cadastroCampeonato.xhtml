<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}"/></h1>
	  
	  <h:form id="formCampeonato">	
	  <p:panelGrid columns="2">
      
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.nome']}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.nome}"/>
	  
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.ano']}" />
	  <p:inputText value="#{campeonatoManagedBean.campeonato.ano}"/>
      
      <p:outputLabel for="dataInicio" value="#{msg['pages.cadastroCampeonato.dataInicio']}" />
      <p:calendar id="dataInicio" value="#{campeonatoManagedBean.campeonato.dataInicio}" showOn="button" />
	  
	  <p:outputLabel for="dataFim" value="#{msg['pages.cadastroCampeonato.dataFim']}" />
      <p:calendar id="dataFim" value="#{campeonatoManagedBean.campeonato.dataFim}" showOn="button"/>
	  	    
	  <p:outputLabel for="inscInicio" value="#{msg['pages.cadastroCampeonato.inscInicio']}" />
      <p:calendar id="inscInicio" value="#{campeonatoManagedBean.campeonato.inscInicio}" showOn="button"/>
	  
	  <p:outputLabel for="inscFim" value="#{msg['pages.cadastroCampeonato.inscFim']}" />
      <p:calendar id="inscFim" value="#{campeonatoManagedBean.campeonato.inscFim}" showOn="button"/>
      
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.valor']}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.valor}"/>
	  
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.minJogadores']}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.minJogadores}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.maxJogadores']}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.maxJogadores}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.minTimeCat']}" />
      <p:inputText value="#{campeonatoManagedBean.campeonato.minTimeCat}"/>
	  	    
	  </p:panelGrid>
	  <br/>
	  <p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}" 
	                   action="#{campeonatoManagedBean.salvar}"
	                   update=":formCampeonato, :tabelaCampeonato"/>
      </h:form>
	  <br/>
      <p:dataTable value="#{campeonatoManagedBean.campeonatos}"
                   var="aux"
                   id="tabelaCampeonato">
                
      <p:column headerText="#{msg['pages.cadastroCampeonato.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroCampeonato.ano']}">
        <p:outputLabel value="#{aux.ano}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroCampeonato.dataInicio']}">
        <p:outputLabel value="#{aux.inicio}" />
      </p:column>
	  <p:column headerText="#{msg['pages.cadastroCampeonato.dataFim']}">
        <p:outputLabel value="#{aux.fim}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
