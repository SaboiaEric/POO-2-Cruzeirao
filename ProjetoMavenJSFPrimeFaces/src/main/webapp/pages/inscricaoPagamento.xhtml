
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.inscricaoPagamento.title']}" />
	</ui:define>


	<ui:define name="principal">


		<div class="table-title">
			<h3>
				<p:outputLabel value="#{msg['pages.inscricaoPagamento.menu']}" />
			</h3>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th class="text-left ">Download/Upload</th>
					<th class="text-left"></th>
				</tr>
			</thead>
			<tbody class="">
				<tr>
					<td class="text-left">
						<h:form>
							<p:commandButton value="Download" ajax="false"
								onclick="PrimeFaces.monitorDownload(start, stop);"
								icon="ui-icon-arrowthick-1-s">
								<p:fileDownload value="#{fileDownloadView.file}" />
							</p:commandButton>
						</h:form>
					</td>
					<td class="text-left">
						<h:form>
							<p:fileUpload
								fileUploadListener="#{fileUploadView.handleFileUpload}"
								mode="advanced" update="messages" auto="true" sizeLimit="100000"
								allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							<p:growl id="messages" showDetail="true" />
						</h:form>
					</td>
				</tr>
			</tbody>
		</table>
	</ui:define>
</ui:composition>
