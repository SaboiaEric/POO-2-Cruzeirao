
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.pagamentos.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.pagamentos.menu']}" />
		</h1>
		<p:panel id="basic" header="Download/Upload"
			style="margin-bottom:20px">
			<p:panelGrid columns="2">
				<h:outputText value="Download:" />
				<h:form>
					<p:commandButton value="Download" ajax="false"
						onclick="PrimeFaces.monitorDownload(start, stop);"
						icon="ui-icon-arrowthick-1-s">
						<p:fileDownload value="#{fileDownloadView.file}" />
					</p:commandButton>
				</h:form>

				<h:outputText value="Upload:" />
				<h:form>
					<p:fileUpload
						fileUploadListener="#{fileUploadView.handleFileUpload}"
						mode="advanced" update="messages" auto="true" sizeLimit="100000"
						allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

					<br />
					<p:growl id="messages" showDetail="true" />
				</h:form>
			</p:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
